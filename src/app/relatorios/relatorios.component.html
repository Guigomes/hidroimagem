<mat-progress-bar
  mode="indeterminate"
  *ngIf="mostrarProgressBar"
></mat-progress-bar>

<div style="padding-top: 50px" fxLayout="column" *ngIf="!mostrarProgressBar">
  <div fxLayout="column">
    <div fxLayout="row">
      <div fxLayout="column" fxFlexAlign="left">
        <button  *ngIf="isUsuarioLogado()"
          mat-raised-button
          color="primary"
          (click)="criarNovoRelatorio()"
        >
          <mat-icon>add</mat-icon>
          Criar novo relatório
        </button>
      </div>
    </div>

    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      style="margin-top: 10px; margin-bottom: 10px"
      *ngIf="isUsuarioLogado()"
    >

      <h1>Selecione o relatório que deseja editar ou crie um novo.</h1>
    </div>
    <div fxLayout="row" fxLayoutAlign="center"  *ngIf="isUsuarioLogado()">
      <mat-card class="example-card" fxLayout="column">
        <mat-card-header>
          <div mat-card-avatar><mat-icon>description</mat-icon></div>
          <mat-card-title>Meus relatórios</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="!mostrarProgressBar" fxLayout="column">
          <mat-divider></mat-divider>

          <p *ngIf="resumos.length == 0">
            Você ainda não criou nenhum relatório. Clique no botão acima para
            criar.
          </p>

          <table
            *ngIf="resumos.length > 0"
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef>Cliente</th>
              <td mat-cell *matCellDef="let element; let i = index"   (click)="abrirRelatorio(element)">
                {{ element.cliente }}
              </td>
            </ng-container>
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>Data</th>
              <td mat-cell *matCellDef="let element; let i = index"  (click)="abrirRelatorio(element)">
                {{ element.data  | date : 'dd/MM/yyyy'}}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef>Titulo</th>
              <td mat-cell *matCellDef="let element; let i = index"  (click)="abrirRelatorio(element)">
                {{ element.titulo }}
              </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i = index"  >
                <button  mat-button (click)="deletar(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasTabelaResumos"></tr>
            <tr
              mat-row

              [class.demo-row-is-clicked]="clickedRows.has(row)"
              *matRowDef="let row; columns: colunasTabelaResumos"
            ></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
